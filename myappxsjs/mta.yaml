ID: myappxsjs
_schema-version: "3.1"
version: 0.0.11

modules:
   - name: myappxsjs-db
     type: hdb
     path: db
     parameters:
        memory: 128M
        disk-quota: 256M
     requires:
        - name: myappxsjs-hdi

   - name: myappxsjs-srv
     type: nodejs
     path: srv
     parameters:
        disk-quota: 1024M
        memory: 256M
        buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git#v1.7.66
     provides:
        - name: srv_api
          properties:
             url: ${default-url}
     requires:
        - name: myappxsjs-hdi
        - name: myappxsjs-uaa

   - name: myappxsjs
     type: html5
     path: app
     parameters:
        disk-quota: 512M
        memory: 256M
     requires:
        - name: myappxsjs-uaa
        - name: srv_api
          group: destinations
          properties:
             name: srv
             url: ~{url}
             forwardAuthToken: true

resources:
   - name: myappxsjs-uaa
     type: org.cloudfoundry.managed-service
     parameters:
        path: ./xs-security.json
        service-plan: application
        service: xsuaa
   - name: myappxsjs-hdi
     type: com.sap.xs.hdi-container
     parameters:
        config:
           schema: MYAPPXSJS
     properties:
        hdi-container-name: ${service-name}
