_schema-version: "3.1"
ID: myappxsjs
version: 0.0.14
modules:
- name: myappxsjs-db
  type: hdb
  path: db
  requires:
  - name: myappxsjs-hdi
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  parameters:
    disk-quota: 256M
    memory: 128M
- name: myappxsjs-srv
  type: nodejs
  path: srv
  requires:
  - name: myappxsjs-hdi
  - name: myappxsjs-uaa
  provides:
  - name: srv_api
    properties:
      url: ${default-url}
  parameters:
    buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git#v1.7.66
    disk-quota: 1024M
    memory: 256M
- name: myappxsjs
  type: html5
  path: app
  requires:
  - name: myappxsjs-uaa
  - name: srv_api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv
      url: ~{url}
  parameters:
    disk-quota: 512M
    memory: 256M
resources:
- name: myappxsjs-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: myappxsjs-hdi
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: MYAPPXSJS
  properties:
    hdi-container-name: myappxsjs-hdi
    